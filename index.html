<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <title>Devchallenges</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <div class="container">
    <section class="gallery">
      <div class="gallery__profile">
        <picture class="gallery__image">
          <img src="./profilePhoto.png" alt="">
        </picture>
        <div class="gallery__personalInformation">
          <p class="gallery__name">Rodney Cotton</p>
          <p class="gallery__country">Helsinki, Finland</p>
        </div>
        <section class="gallery__data">
          <div class="gallery__data-posts">
            <p>100</p>
            <p>Posts</p>
          </div>      
          <div class="gallery__data-follower">
            <p>2,242</p>
            <p>Follower</p>
          </div>    
          <div class="gallery__data-following">
            <p>1,432</p>
            <p>Folowing</p>
          </div>    
        </section>
      </div>

      <section class="gallery__images">
        <picture>
          <img src="./image/photo1.png" alt="">
        </picture>
        <picture>
          <img src="./image/photo2.png" alt="">
        </picture>
        <picture>
          <img src="./image/photo3.png" alt="">
        </picture>
        <picture>
          <img src="./image/photo_4.png" alt="">
        </picture>
        <picture>
          <img src="./image/photo6.png" alt="">
        </picture>
        <picture>
          <img src="./image/photo5.png" alt="">
        </picture>
      </section>
    </section>
  </div>

</body>

</html>
